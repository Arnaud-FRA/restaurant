<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>The Disctrict</title>
    <link rel="stylesheet" href="contact.css" />
  </head>

  <body>
    <header class="navbar">
      <div class="logo">
        <img src="images_the_district/the_district_brand/logo_transparent.png" alt="restaurant" />
      </div>

      <nav>
        <a href="restaurant.html" class="border-end px-5">Accueil</a>
        <a href="catégories.html" class="border-end px-5">Catégories</a>
        <a href="plats.html" class="border-end px-5">Plats</a>
        <a href="contact.html"class="border-end px-5">Contact</a>
      </nav>
      <div id="Recherche"></div>
    </header>
    <form>
      <div>
        <u> <label for="nom">Nom :</label></u>
        <input
          type="text"
          name="nom"
          id="nom"
          placeholder="Ce champ est obligatoire"
        />
      </div>

      <div>
        <u> <label for="prénom">Prénom :</label></u>
        <input type="text" name="prénom" id="prénom" />
      </div>

      <div>
        <u> <label for="email">Email :</label></u>
        <input type="text" name="email" id="email" />
      </div>

      <div>
        <u><label for="téléphone">Téléphone :</label></u>
        <input
          type="text"
          name="téléphone"
          id="téléphone"
          placeholder="Ce champ est obligatoire"
        />
      </div>

      <div id="champ_demande">
        <u><label for="demande">Votre demande :</label></u>
        <input type="text" name="demande" id="demande" />
      </div>
  
      <button type="submit">Envoyer</button>
    </form>
  </body>
</html>
